<div class="row">
  <div class="col-md-5">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeElement of recipes" [recipe]="recipeElement" (recipeSelected)="showRecipe(recipeElement)"></app-recipe-item>
      </div>
    </div>

  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
